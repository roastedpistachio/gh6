<div class="newRisk">
  <div class="modal-body" id="modal-body">
    <button class="btn btn-info pull-right" ng-click="$ctrl.importData()">Import Risk Data &nbsp; &nbsp;<i class="fa fa-long-arrow-right"></i></button>
    <h3>New Risk</h3>
    <hr/>
    <form ng-submit="$ctrl.addRisk()" class="text-left">
      <div class="row">
        <div class='col-sm-6'>
          <div class="form-group">
            <label>Client Name *</label>
            <input type="text" name="name" ng-model="$ctrl.client.name" class="form-control">
          </div>
        </div>
        <div class='col-sm-6'>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="text"
              class="form-control"
              uib-datepicker-popup="dd-MMMM-yyyy"
              is-open="datePickerOpen"
              ng-click="datePickerOpen = !datePickerOpen"
              ng-model="$ctrl.client.dateOfBirth">
          </div>
        </div>
      </div>
      <hr class="voffset5"/>
      <div class="form-group voffset6">
        <label>Address</label>
        <input type="text" name="name" ng-model="$ctrl.client.address.address" placeholder="Street Address" class="form-control">
        <div class="row voffset4">
          <div class='col-sm-8'>
            <input type='text' ng-model="$ctrl.client.address.city" class='form-control' placeholder="City"/>
          </div>
          <div class='col-sm-4'>
            <select ng-model="$ctrl.client.address.state" class="form-control">
              <option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>
          </div>
        </div>
      </div>
      <hr class="voffset7"/>
      <div class="row voffset6">
        <div class='col-sm-6'>
          <div class="form-group">
            <label>Risk Factor *</label>
            <select ng-model="$ctrl.riskFactor" class="form-control">
              <option>Eviction Notice Served</option>
              <option>Landlord threatening eviction</option>
              <option>Domestic Abuse</option>
              <option>...</option>
            </select>
          </div>
        </div>
        <div class='col-sm-6'>
          <div class="form-group">
            <label>Risk of Homelessness</label>
            <div class="text-center" ng-if="$ctrl.risk">{{$ctrl.risk}}</div>
            <div class="text-center" ng-if="!$ctrl.risk">
              <em><small>Use Slider Below</small></em>
            </div>
            <input type="range" min="0" max="10" step="1" ng-model="$ctrl.risk">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.save()" ng-disabled="!$ctrl.canSubmit">Create New Risk</button>
    <button class="btn btn-default pull-left" type="button" ng-click="$ctrl.close()">Cancel</button>
  </div>
</div>
